<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="icon" href="images/hbnb_icon.png" type="image/png">
		<link rel="stylesheet" href="styles/4-common.css"/>
		<link rel="stylesheet" href="styles/3-header.css"/>
		<link rel="stylesheet" href="styles/3-footer.css"/>
		<link rel="stylesheet" href="styles/6-filters.css"/>
		<link rel="stylesheet" href="styles/7-places.css"/>
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Washington, Texas...</h4>
					<ul class="popover">
						<li><h2>Washington</h2>
							<ul>
								<li><h4>Seattle</h4></li>
								<li><h4>Spokane</h4></li>
							</ul>
						</li>
						<li><h2>Texas</h2>
							<ul>
								<li><h4>Houston</h4></li>
								<li><h4>Dallas</h4></li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Netflix...</h4>
					<ul class="popover">
						<li><h4>Internet</h4></li>
						<li><h4>Netflix</h4></li>
						<li><h4>City view</h4></li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Leky's Complex</h2>
				</article>
				<article>
					<h2>Big House</h2>
				</article>
				<article>
					<h2>Ensuite</h2>
				</article>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
